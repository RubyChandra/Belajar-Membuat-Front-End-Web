<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Aplikasi Manajemen Buku</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12 bg-info mb-3">
                <div class="page-header p-3">
                    <h1 class="h1 text-center text-white">
                        Aplikasi Manajemen Buku
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mx-auto border border-primary p-3">
                <form role="form" id="form">
                    <div class="form-group">
                        <label for="title">Judul Buku</label>
                        <input type="text" class="form-control" id="title"/> 
                    </div>
                    <div class="form-group">
                        <label for="author">Penulis</label>
                        <input type="text" class="form-control" id="author"/> 
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="year">Tahun</label>
                            <input type="number" class="form-control" id="year" min="1500" max="2023"/> 
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="finished-reading"/> Sudah selesai dibaca?
                        </label>
                    </div> 
                    <div class="form-group">
                         <input type="submit" value="Tambahkan kedalam rak" class="btn btn-primary form-control"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-5 border mx-auto p-3">
                <section class="search_section text-center" id="search-container">
                    <h4>Cari Buku (Case Sensitive)</h4>
                    <form id="search-form">
                        <div class="input-group my-3">
                            <input id='search-title' type="text" class="form-control" placeholder="Judul Buku" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" id="search-submit" type="submit">Cari</button>
                            </div>
                          </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6 border p-3" >
                <h4 class="text-center">
                    Belum Selesai dibaca.
                </h4>          
                <div id = "unfinished">
                    
                </div>      
            </div>

            <div class="col-md-6 border p-3" >
                <h4 class="text-center">
                    Sudah Selesai dibaca.
                </h4>
                <div id = "finished">

                </div>
            </div>
        </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
